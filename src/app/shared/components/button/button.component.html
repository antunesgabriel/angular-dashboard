<button
  class="flex flex-none justify-center rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600"
  (click)="(onClick)"
  [type]="buttonType"
  [ngClass]="{
    'bg-primary-500 text-white hover:bg-primary-600': appearance === 'primary',
    'bg-gray-100 text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500':
      appearance === 'secondary',
    'bg-white text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500':
      appearance === 'white',
    'w-full': isFull
  }"
  [class]="class">
  {{ label }}
</button>
