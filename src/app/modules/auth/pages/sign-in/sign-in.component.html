      Hello Again <span class="text-primary-500">!</span>
    </h2>
    <p class="text-sm text-gray-400 dark:text-night-200">Enter your credential to access your account.</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <app-input
        label="Email address"
        inputType="email"
        inputId="email"
        controlName="email"
        [parentFormGroup]="form"></app-input>

      <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
        <div *ngIf="f['email'].errors['required']">Required field</div>
        <div *ngIf="f['email'].errors['email']">Email must be an email address valid</div>
      </div>
    </div>

    <div class="form__group">
      <app-input
        label="Password"
        inputType="password"
        inputId="password"
        controlName="password"
        [parentFormGroup]="form"
        [showRightIcon]="true"
        [rightIcon]="!passwordTextType ? 'assets/icons/outline/eye-off.svg' : 'assets/icons/outline/eye.svg'"
        (rightIconClick)="togglePasswordTextType()"></app-input>

      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">Required field</div>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input id="remember-me" name="remember-me" type="checkbox" />
      <label for="remember-me" class="ml-2 block text-sm text-gray-400 dark:text-night-200"> Remember me </label>
    </div>

    <div class="text-sm">
      <a routerLink="/auth/forgot-password" class="font-medium text-primary-500 hover:text-primary-400">
        Forgot your password?
      </a>
    </div>
  </div>

  <!-- Submit Button -->
  <app-button label="Sign in" buttonType="submit" [isFull]="true" class="group relative mb-10 mt-5"></app-button>

  <!-- Sign-up -->
  <div class="text-sm text-gray-400 dark:text-night-200">
    Not a Member yet? <a routerLink="/auth/sign-up" class="text-primary-500 hover:text-primary-400">Sign up</a>
  </div>
</form>
